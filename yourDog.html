<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Dog</title>
    <link rel="stylesheet" href="css/yourDog.css">
</head>
<body>

<div class="greenbar">
    <span id="name"></span>
    <span id="breed"></span>
    <span id="sex"></span>

    <label id="wght" class ="custom-label">Weight:</label>
    <span id="weight"></span>

    <label id="aagg" class ="custom-label">Age:</label>
    <span id="age"></span>

    <label id=fxd class ="custom-label">Is Fixed:</label>
    <span id="fixed"></span>
    <a href = 'dog-table.html'>
        <input type="button" value = "Back" class="backbutton">
    </a>
</div>

<div id="appnt">
    <h3 class="subHeader">Appointments<img onclick="addAppmnt()" class="plus-button" src="img/plus-button.png"></h3>
    <!--<input type="button" onclick="addDog()" value = "Appointment" class = "buttons">-->
</div>

<div id="meds">
    <h3 class="subHeader">Medications<img onclick="addMeds()" class="plus-button" src="img/plus-button.png"></h3>
        <!--<input type="button" value = "Medications" class="buttons">-->
</div>
<div id="vacc">
    <h3 class="subHeader">Vaccinations<img onclick="addVacs()" class="plus-button" src="img/plus-button.png"></h3>
        <!--<input type="button" value = "Vaccinations" class="buttons">-->
</div>

<div id="diet">
     <h3 class="subHeader">Dietary Restrictions<img onclick="addDiet()" class="plus-button" src="img/plus-button.png"></h3>
        <!--<input type="button" value = "Dietary Restrictions" class="buttons">-->
</div>

<div id="footer">
    <h3 id="ftr">RACS DogTracker 2015</h3>
</div>
<script src="js/yourDog.js"></script>

</html>
