<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Dog</title>
    <link rel="stylesheet" href="css/yourDog.css">
</head>
<body>

<div>
    <h2>  Your Dog
    </h2>
</div>

<div class="greenbar">
    <span id="name"></span>
    <span id="breed"></span>
    <span id="sex"></span>

    <label id="wght" class ="custom-label">Weight:</label>
    <span id="weight"></span>

    <label id="aagg" class ="custom-label">Age:</label>
    <span id="age"></span>

    <label id=fxd class ="custom-label">Is Fixed:</label>
    <span id="fixed"></span>
</div>

<div id="appnt">
    <label>Appointments</label><img onclick="addAppmnt()" class="plus-button" src="img/plus-button.png">
    <!--<input type="button" onclick="addDog()" value = "Appointment" class = "buttons">-->
</div>

<div id="meds">
    <label>Medications</label><img onclick="addMeds()" class="plus-button" src="img/plus-button.png">
        <!--<input type="button" value = "Medications" class="buttons">-->
</div>
<div id="vacc">
    <label>Vaccinations</label><img onclick="addVacs()" class="plus-button" src="img/plus-button.png">
        <!--<input type="button" value = "Vaccinations" class="buttons">-->
</div>

<div id="diet">
     <label>Dietary Restrictions</label><img onclick="addDiet()" class="plus-button" src="img/plus-button.png">
        <!--<input type="button" value = "Dietary Restrictions" class="buttons">-->
</div>

<div id="footer">
    <h3 id="ftr">RACS DogTracker 2015</h3>
</div>
<script src="js/yourDog.js"></script>

</body>
</html>
