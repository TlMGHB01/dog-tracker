<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/dogDiet.css">
</head>
<body>

<div class="greenbar">
    <span id="name"></span>
    <span id="breed"></span>
    <span id="sex"></span>

    <label id="wght" class ="custom-label">Weight:</label>
    <span id="weight"></span>

    <label id="aagg" class ="custom-label">Age:</label>
    <span id="age"></span>

    <label id=fxd class ="custom-label">Is Fixed:</label>
    <span id="fixed"></span>

    <input onclick="bkbttn()" type="button" value = "Back" class="backbutton">

</div>

<form>
    <h2>Diet Restrictions</h2>

    <input id=drname type = "text" placeholder="Name" class="text-box">

    <textarea id=drcomments class="text-area" rows="4" cols="50">
    </textarea>

    <input onclick="svbttn()" type="button" value = "Save" class="button-styles save-button">

</form>

<div id="footer">
    <h3 id="ftr">RACS DogTracker 2015</h3>
</div>

<script src="js/dogDiet.js"></script>

</body>
</html>
